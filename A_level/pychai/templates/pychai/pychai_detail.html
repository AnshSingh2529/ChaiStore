
{% extends "layout.html" %} 
{% block title %} Home Page {% endblock %} 
{%block content %}
<div class="overflow-y-auto h-[80vh] border border-blue-300 rounded-lg p-4 bg-white shadow-lg">
   <div class="bg-blue-50 p-5 rounded-lg shadow-md">
     <!-- Image -->
     <img class="rounded-lg h-40 w-full object-cover shadow-lg" src="{{chai.image.url}}" alt="Chai Image" />
 
     <!-- Chai Details -->
     <h3 class="mt-5 text-gray-900 text-2xl font-semibold">{{chai.name}}</h3>
     <h2 class="mt-2 text-blue-600 text-lg font-medium">â‚¹{{chai.price}}</h2>
     <h2 class="mt-1 text-gray-500 text-sm">Added on: {{chai.date_added}}</h2>
 
     <!-- Description -->
     <p class="mt-4 text-gray-700 leading-relaxed">{{chai.description}}</p>
 
     <!-- Brewing Method -->
     <h2 class="mt-3 text-gray-500 italic border-l-4 border-blue-300 pl-3">{{chai.method}}</h2>
   </div>
 </div>
 
{% endblock %}
