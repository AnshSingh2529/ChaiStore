{% load static tailwind_tags %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} pychai {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    {% tailwind_css %}
  </head>
  <body class="bg-blue-100 outline-none relative overflow-hidden">
    <nav class="fixed top-0 left-0 right-0 z-50 md:flex md:justify-between md:items-center md:p-2
    py-2 mx-auto px-2 inline   bg-blue-300 shadow-sm outline-none"
    >
      <a href="{% url 'index' %}" class="text-xl font-bold text-gray-800 outline-none">pyChai☕</a>

      <div class="flex justify-between items-center md:gap-4 text-gray-700 mt-3 outline-none">
        <div class="relative outline-none">
          <input type="text" placeholder="Search for chai" class="outline-none text-ellipsis w-60 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 focus:ring-offset-1 p-1 border-none shadow-sm placeholder:text-gray-500 focus:placeholder:text-gray-200 placeholder:text-sm">
          <button type="submit" class="absolute right-0 bg-blue-400 px-2 py-1 rounded-md outline-none">Search</button>
        </div>
        <a href="{% url 'all_pychai' %}" class="outline-none bg-blue-200 border border-blue-500 px-3 py-1 rounded-lg hover:bg-blue-300 hover:text-white transition-all ease-in-out duration-300 hover:shadow-lg active:scale-95 hover:scale-105">
          Order Chai
      </a>
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type='submit'  class="px-2 py-1 bg-red-100 border border-blue-300 rounded-md focus:ring-1 hover:bg-red-500 hover:text-white focus:ring-red-500 focus:ring-offset-1 focus:outline-none shadow-sm transition-colors ease-in-out duration-300">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'register' %}" class="bg-green-200 border border-green-500 px-3 py-1 rounded-lg hover:bg-green-300 transition-all ease-in-out duration-300 hover:shadow-lg active:scale-95 hover:scale-105">
          Register
        </a>
        <a href="{% url 'login' %}" class="bg-blue-200 border border-blue-500 px-3 py-1 rounded-lg hover:bg-blue-500 hover:text-white transition-all ease-in-out duration-300 hover:shadow-lg active:scale-95 hover:scale-105">
          Login
        </a>
      {% endif %}
      </div>
    </nav>

    <footer class="fixed bottom-0 left-0 right-0 z-50 md:inline bg-blue-200">
      <div class="w-full h-[1px] bg-gray-400"></div>
      <div class="md:flex md:justify-start flex items-center justify-start md:items-center md:gap-4 text-gray-700 mt-3 pb-1">
        <div class="text-3xl font-bold text-gray-800">☕</div>
        <h3 class="text-gray-600 text-sm">Copyright &copy; 2025 | Ansh singh</h3>
      </div>
    </footer>

    {% block content %} {% endblock %}
  </body>
</html>
